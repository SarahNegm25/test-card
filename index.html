<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <label for="3" style="color: black; font-size: larger;">قم بادخال اسمك هنا</label>
        <input id="3" type="text" style="align-self: flex-end;">
    </div>
    <div id="image" class="container">
        <img src="تصميم-بطاقة-تهنئة-بالعيد-باسمك-2021.jpg" alt="Snow" style="width:50%;">
        <div id="4" class="top-left">اسمك سيظهر هنا</div>
    </div>
    <button id="1" class="btn">تحميل التميم كصورة</button>
    <script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("1").onclick=function(){
    const imagetarget= document.getElementById("image");

    html2canvas(imagetarget).then((canvas)=>{
        const base64image = canvas.toDataURL("image/png");
        var anchor = document.createElement("a");
        anchor.setAttribute("href",base64image);
        anchor.setAttribute("download","تهنئة العيد.png");
        anchor.click();
        anchor.remove();
    });
};
    </script>
</body>
</html>
